<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Тандер</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="headline">Задание</h1>
            <p id="date">Extand at: </p>
        </header>
        <section class="content">
            <h1 class="headline">Untitled Page</h1>
            <form action="" id="form" name="form">
                <div>
                    <label for="login" class="form__lable">Логин</label>
                    <input type="text" name="login" id="login" class="form__input" placeholder="Введите логин" required>
                </div>
                <div>
                    <label for="email" class="form__lable">Email</label>
                    <input type="text" name="email" id="email" class="form__input" placeholder="Введите email" required>
                </div>
                <div>
                    <label for="password" class="form__lable">Пароль</label>
                    <input type="password" name="password" id="password" class="form__input" placeholder="******" required>
                </div>
                <div>
                    <label for="animal" class="form__lable">Животное</label>
                    <select name="animal" id="animal" required>
                        <option value="" selected disabled>Выберите животное</option>
                        <option value="cat">Кот</option>
                        <option value="dog">Собака</option>
                        <option value="fish">Рыбка</option>
                        <option value="parrot">Попугай</option>
                        <option value="hamster">Хомяк</option>
                    </select>
                </div>
                <div>
                    <input type="submit" name="send" value="send" class="form__btn send">
                    <input type="submit" name="cancel" value="cancel" class="form__btn cancel">
                </div>
            </form>
        </section>
        <footer class="footer">
            <div>
                <lable for="filter" class="footer__lable">Filter</lable>
                <input type="text" id="filter" name="filter" placeholder="Введите логин" class="footer__input">
            </div>
            <div>
                <table id="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Логин</th>
                            <th>Пароль(наоборот)</th>
                            <th>Email</th>
                            <th>Животное</th>
                            <th>Число(1-10000)</th>
                            <th>Дата создания</th>
                            <th>Комментарий</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
